<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>San Juan Theater | Home Page</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/db6c0dda2a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <nav></nav>
    <main class="divider">
      <div class="hero">
        <img src="/images/banner.jpg" alt="image of San Juan Theater Neon Sign" />
      </div>
      <div class="logo">
        <img src="/images/film_reels_text.svg" alt="film reels for logo" />
        <div>Follow<span class="highlight">Me To The Movies</span></div>
      </div>
      <section class="about">
        <p>History of the building...</p>
        <p>Our Story...</p>
        <p>Additional info...</p>
      </section>
      <section class="movies">
        <div class="now-playing">
          <a href="placeholder">
            <img href="#" alt="now playing image" />
            <h2>Now Playing</h2>
          </a>
        </div>
        <div class="coming-soon">
          <a href="placeholder">
            <img href="#" alt="coming soon image" />
            <h2>Coming Soon</h2>
          </a>
        </div>
      </section>
      <div class="login">
        <p><a class="button" href="https://sanjuantheater.onrender.com/login">Sign in</a> To access your account!</p>
      </div>
      <div class="documentation">
        <a href="https://sanjuantheater.onrender.com/api-docs"><p>Documentation</p></a>
      </div>
    </main>
    <footer id="main-footer"></footer>
    <script></script>
