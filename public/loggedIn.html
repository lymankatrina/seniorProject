<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>San Juan Theater | LoggedIn Page</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/db6c0dda2a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <nav></nav>
    <main class="divider">
      <div class="hero">
        <img src="/images/Theater_logo_new.svg" alt="image of San Juan Theater Neon Sign" />
      </div>
      <section class="about">
        <p>History of the building...</p>
        <p>Our Story...</p>
        <p>Additional info...</p>
      </section>
      <section class="movies">
        <div class="now-playing">
          <a href="placeholder">
            <img src="/public/images/now_playing.svg" alt="now playing image" />
            <h2>Now Playing</h2>
          </a>
        </div>
        <div class="coming-soon">
          <a href="placeholder">
            <img src="/public/images/coming_soon.svg" alt="coming soon image" />
            <h2>Coming Soon</h2>
          </a>
        </div>
      </section>
      <div class="logout">
        <p><a class="button" href="https://sanjuantheater.onrender.com/logout">Sign Out</a> To sign out of your account!</p>
      </div>
      <div class="documentation">
        <a href="https://sanjuantheater.onrender.com/api-docs"><p>Documentation</p></a>
      </div>
    </main>
    <footer id="main-footer"></footer>
    <script></script>
  </body>
</html>
